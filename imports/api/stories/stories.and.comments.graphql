# just what you can grab publicly

type Story {
    _id: String!
    headline: String!
    author: String
    desription: String
    url: String
    comments: [Comment]

   
}

type Mutation {
    createStory(headline: String!) : Story
}


 type Query {

stories: [Story]

comments: [Comment]

}

type Comment {
    _id: String
    content: String
    
}

extend type Mutation {
    createComment(content: String! storyId: String!): Comment
}

